<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<title>Expense Tracker</title>
</head>
<body class="bg-primary-subtle">
	<div><h1 class="bg-primary text-light text-center ">Expense Tracker</h1>
	</div>
<div class="container card">
	<form id="form">
			<div class="input-group m-1">
			<div class="input-group-text">&#8377</div>
			<div class="form-floating">
			<input type="number" id="amount" class="form-control m-1" placeholder="Amount" required>
			<label for="amount" >Amount</label>
			</div>
		</div>
		<div class="form-floating m-1">
		<input type="text" class="form-control" id="description" placeholder="Description" required>
		<label for="description" >Description</label>
		</div>
		<div class="form-floating m-1">
		<select id="category" class="form-select">
			<option>Movie</option>
			<option>Fuel</option>
			<option>Food</option>
			<option>Electricity</option>
			</select>
			<label for="category">Category</label><br>
		</div>
		<input type="submit" class="btn btn-outline-primary">
	</form><br>
	<h2 class="text-center text-bg-warning">List of Expenses</h2>
	<ul id="items" class="list-group list-group-item-success">
	  </ul><br>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="pro.js"></script>
</body>
</html>
